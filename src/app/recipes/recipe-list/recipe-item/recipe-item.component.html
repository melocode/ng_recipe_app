<a href="#"
   class="list-group-item clearfix"
   (click)="onSelected()">
  <div class="float-left">
    <h4 class="mb-1">{{recipe.name}}</h4>
    <p class="list-group-item-info">{{recipe.description}}</p>
  </div>
  <span class="float-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 100px;">
      </span>
</a>
